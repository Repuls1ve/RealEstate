<div class="catalog-page" *ngrxLet="vm$ as vm">
  <section class="explore">
    <h1 class="title">{{ 'pages.catalog.overview.title' | translate }}</h1>
    <p class="description">
      {{ 'pages.catalog.overview.description' | translate }}
    </p>
    <app-product-search (search)="onSearch($event)"></app-product-search>
  </section>
  <main>
    <app-product-results
      [products]="vm.products"
      [loading]="vm.loading"
      [meta]="vm.results"
    ></app-product-results>
    <div class="pagination">
      <app-paginator
        *ngIf="vm.meta"
        [length]="vm.meta.totalItems"
        [pageSize]="vm.meta.limit"
        [pageIndex]="vm.pageIndex"
        (page)="changePage($event)"
        [delta]="2"
      ></app-paginator>
    </div>
  </main>
</div>
