<div class="agency-results">
  <div class="agencies">
    <ng-container *ngIf="!loading && agencies; else loader">
      <agency-card class="agency-card-wrapper" [agency]="agency" *ngFor="let agency of agencies"></agency-card>
    </ng-container>
    <ng-template #loader>
      <agency-card class="agency-card-wrapper" [loading]="true" *ngFor="let loader of 4 | times"></agency-card>
    </ng-template>
  </div>
</div>
