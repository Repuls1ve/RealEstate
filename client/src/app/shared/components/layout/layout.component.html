<div class="main-layout">
  <div class="header-wrapper">
    <shared-header (opening)="useSidebar(true)"></shared-header>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
  <shared-sidebar
  [visible]="sidebar"
  (closing)="useSidebar(false)"
  ></shared-sidebar>
  <div
  *ngIf="sidebar"
  class="backdrop"
  (click)="useSidebar(false)"
  ></div>
  <shared-footer></shared-footer>
</div>
