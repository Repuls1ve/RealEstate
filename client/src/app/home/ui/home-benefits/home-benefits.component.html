<div class="benefits">
  <div class="heading">
    <h2 class="title">{{ 'components.home-benefits.heading.title' | translate }}</h2>
    <p class="description">{{ 'components.home-benefits.heading.description' | translate }}</p>
  </div>
  <div class="content">
    <img
    src="/assets/img/img-placeholder.png"
    alt="placeholder"
    class="img"
    >
    <shared-accordion class="accordion-wrapper">
      <expansion-panel *ngFor="let expansion of accordion">
        <expansion-panel-title>
          <span class="expansion-title">{{ expansion.title | translate }}</span>
        </expansion-panel-title>
        <expansion-panel-content>
          <p class="expansion-description">{{ expansion.description | translate }}</p>
        </expansion-panel-content>
      </expansion-panel>
    </shared-accordion>
  </div>
</div>
