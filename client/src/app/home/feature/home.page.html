<div class="home-page" *ngrxLet="vm$ as vm">
  <section appOverview>
    <h1 class="heading">{{ 'pages.home.overview.title' | translate }}</h1>
    <p class="description">
      {{ 'pages.home.overview.description' | translate }}
    </p>
    <app-product-search (search)="onSearch($event)"></app-product-search>
  </section>
  <section>
    <app-product-nevelties [quantity]="vm.nevelties"></app-product-nevelties>
  </section>
  <section class="benefits-wrapper">
    <app-home-benefits></app-home-benefits>
  </section>
  <section class="categories-wrapper">
    <app-product-categories [quantity]="vm.products"></app-product-categories>
  </section>
  <section>
    <app-home-reviews [reviews]="vm.reviews"></app-home-reviews>
  </section>
  <section>
    <app-home-contact></app-home-contact>
  </section>
</div>
